<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="node_modules/ng2-toastr/bundles/ng2-toastr.min.css" rel="stylesheet" />
  <script src="node_modules/ng2-toastr/bundles/ng2-toastr.min.js"></script>
</head>

<body>

  <div class="container">
      <div class="card bg-info">  
          <h5 class="card-header info-color white-text text-center py-4" >
              <h4 class="text-center text-white">Sign in</h4>
              
        </h5>
        </div>&nbsp;&nbsp;&nbsp;

 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
     
      <div class="form-group">
        <!-- <label for="email">Email:</label> -->
        <input type="email" formControlName="emailId" class="form-control" placeholder="Email" [ngClass]="{'is-valid':submitted && f.emailId.errors}">
        <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback" class="err-lbl">
          <div *ngIf="f.emailId.errors.required" class="text-danger">emailId is required</div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="password">Password:</label> -->
        <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{'is-valid':submitted && f.password.errors}">
        <div *ngIf="submitted && f.password.errors" class="err-lbl">
          <div *ngIf="f.password.errors.required" class="text-danger">Password is required</div>
          <!-- <div *ngIf="f.password.errors.pattern" class="text-danger">Password Should contain atlist 6 Digit</div> -->
        </div>
      </div>
      <div class="form-group">
        <!-- <button class="btn btn-info">Login</button>&nbsp;&nbsp; -->
        <button class="btn btn-info my-4 btn-block">Login</button>&nbsp;&nbsp;
        
      </div>
      <!-- Terms of service -->
 <p align = "center">Don`t have an account? 
    <a href="" routerLink="/register">REGISTER NOW.</a> 
    </p>
      <!-- <input type="button" class="btn btn-primary" value="Login"> -->

    </form>
  </div>

</body>

</html>
